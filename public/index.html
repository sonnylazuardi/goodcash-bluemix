<html>
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>GOODCASH</title>
	
	<link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-app="GoodCash">
	<md-toolbar class='main-toolbar'>
		<div class='md-toolbar-tools'>
			<span class='left-title' flex>
				<img src="img/logo.png">
				<h2 class='title'>{{title}}</h2>
			</span>
			<div class='icon-toolbar'>
				<md-button class='md-button-fab' ng-repeat='tb in toolbars' ng-click='tb.action()' ng-cloak>
					<i class='fa {{tb.icon}}'></i>
				</md-button>
			</div>
		</div>
	</md-toolbar>
	
	<div id="splash" ng-hide="$root.init" class="fadein fadeout">
	    <div class="logo"></div>
	</div>

	<div ng-view></div>


	<script src="lib/jquery.min.js"></script>
	<script src="lib/moment/min/moment.min.js"></script>
	<script src="lib/accounting.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>
	<script src="lib/angular-material/lib/hammerjs/hammer.min.js"></script>
	<script src="lib/angular-material/angular-material.js"></script>
	<script src="lib/angular-aria/angular-aria.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
	<script src="lib/ngstorage/ngStorage.min.js"></script>
	<script src="lib/d3.min.js"></script>
	<script src="lib/angular-charts.js"></script>
	<script src="lib/iscroll.js"></script>
	<script src="lib/ng-iscroll.js"></script>

	
	<script src="cordova.js"></script>
	<script src="SQLitePlugin.js"></script>

	<script src="index.js"></script>
	<script src="app/config.js"></script>
	<script src="app/controllers.js"></script>
	<script src="app/services.js"></script>
	<script src="app/directives.js"></script>
	<script src="app/models.js"></script>
	<script src="app/home/home.js"></script>
	<script src="app/category/setup.js"></script>
	<script src="app/category/edit.js"></script>
	<script src="app/category/create.js"></script>
	<script src="app/wallet/wallet.js"></script>
	<script src="app/bank/bank.js"></script>
	<script src="app/income/create.js"></script>
	<script src="app/income/atm.js"></script>
	<script src="app/income/delete.js"></script>
	<script src="app/expense/expense.js"></script>
	<script src="app/calculator/modal.js"></script>
	<script src="app/wishlist/wishlist.js"></script>
	<script src="app/wishlist/create.js"></script>
	<script src="app/wishlist/delete.js"></script>
	<script src="app/wishlist/edit.js"></script>
	<script src="app/history/history.js"></script>
	<script src="app/settings/settings.js"></script>
</body>
</html>
