<md-content class="main-content">
	<div layout="vertical" layout-padding>
    <h2 style="margin:0px">Create Wishlist</h2>
    <p style="margin:0px; magin-bottom:7px"> Describe your wishlist in this form. </p>
  </div>
	 <md-card>
	 	<h2 class="card-title">Wishlist Info</h2>
	 		Title : 
            <input type="text" ng-model="title">

            Price : 
            <input type="text" ng-model="price">

            Description : 
            <input type="text" ng-model="description">

            Picure : 
            <input type="text" ng-model="picture">
	 	<br>
	 </md-card>

<section layout="vertical" layout-sm="horizotal" layout-align="center center">
    <md-button class="md-button-raised button-white" ng-click="back()">Back</md-button>
    <md-button class="md-button-raised button-main" ng-click="save()">Save</md-button>
</section>

<md-button ng-click="bought()" class="md-button-fab" ng-show="id">
    Bought
</md-button>


</md-content>
