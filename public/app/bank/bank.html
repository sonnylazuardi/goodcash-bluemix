<md-content id='bank'>
    <md-card class='balance'>
        <h5>Balance</h5>
        <h1 accounting number="total">
        </h1>
    </md-card>
    <md-list id='category-list'>
        <md-item ng-repeat="cat in categories">
            <md-item-content>
                <div class='md-tile-left'>
                    <span class='category-icon' style='background : {{cat.color}}'>
                        <i class="fa {{cat.icon}}"></i>
                    </span>
                </div>
                <div class='md-tile-content'>
                    <h5>{{cat.name}}</h5>
                    <h1 accounting number="cat.total" negative="(item.type == 'expense')"></h1>
                </div>
            </md-item-content>
            <md-divider inset></md-divider>
        </md-item>
    </md-list>

    <md-card id='bank-today-record'>
        <h2 class='card-title'>Today Records</h2>
        <md-list>
            <md-item ng-repeat="item in daily">
                <md-item-content>
                    <div class='md-tile-left'>
                        <span class='category-icon category-icon-small' style='background : {{getCat(item.category_id).color}}'>
                            <i class="fa {{getCat(item.category_id).icon}}"></i>
                        </span>
                    </div>
                    <div class='md-tile-content' layout='horizontal'>
                        <h5>
                            <span class='clock' time number="item.timestamp" format="'HH:mm'"></span><br/>
                            <span class='detail'>{{item.detail}}</span>
                        </h5>
                        <h1 accounting number="item.value" negative="(item.type == 'expense')"></h1>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
        </md-list>
    </md-card>
</md-content>
